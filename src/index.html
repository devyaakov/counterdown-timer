<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">We're launching soon</div>
            <div class="timer">
                <div class="timer-card timer-card-d">
                    <div class="card">
                        <div class="card-face card-face-front">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div> 
                        <div class="card-face card-face-back">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>                       
                    </div>
                    <div class="description">Days</div>
                </div>
                <div class="timer-card timer-card-h">
                    <div class="card">
                        <div class="card-face card-face-front">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                        <div class="card-face card-face-back">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                    </div>
                    <div class="description">Hours</div>
                </div>
                <div class="timer-card timer-card-m">
                    <div class="card">
                        <div class="card-face card-face-front">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                        <div class="card-face card-face-back">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                    </div>
                    <div class="description">Minutes</div>
                </div>
                <div class="timer-card timer-card-s">
                    <div class="card">
                        <div class="card-face card-face-front">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                        <div class="card-face card-face-back">
                            <div></div>
                            <div></div>
                            <div class="time"></div>
                        </div>
                    </div>
                    <div class="description">Seconds</div>
                </div>
            </div>            
        </section>
    </main>
    <footer>
        <div class="social">
            <div class="facebook"></div>
            <div class="pinterest"></div>
            <div class="instagram"></div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">DEVYAAVOK</a>.
        </div>
    </footer>
</body>

</html>
